<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dimensão III</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container text-center mt-5">
        <h2>Resultado da Análise da Dimensão III</h2>
        
        <!-- Exibe o resultado se disponível -->
        {% if resultado is not none %}
            <h3>Resultado: {{ resultado }}</h3>
            <div class="alert alert-success" role="alert">
                O resultado foi calculado com sucesso!
            </div>
        {% else %}
            <div class="alert alert-warning" role="alert">
                Nenhum resultado disponível. Por favor, verifique os parâmetros ou tente novamente.
            </div>
        {% endif %}
        
        <!-- Botões para voltar -->
        <div class="mt-4">
            <a href="{{ url_for('card_dimension_bp.card_dimension', id_ente=request.args.get('id_ente'), an_referencia=request.args.get('an_referencia')) }}" class="btn btn-secondary">Voltar para Dimensões</a>
            <a href="{{ url_for('home_bp.home') }}" class="btn btn-secondary">Voltar para Home</a>
        </div>
    </div>
</body>
</html>
