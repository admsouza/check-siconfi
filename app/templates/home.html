<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Dimensões</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <form action="/enviar_parans" method="POST" class="form-inline justify-content-center mt-5 padding-top pt-5">
        <div class="form-group mx-2 ">
            <label for="an_referencia" class="sr-only">Exercício</label>
            <select id="an_referencia" name="an_referencia" class="form-control form-control-sm" required>
                <option value="">Selecione o exercício</option>
                {% for ano in anos %}
                    <option value="{{ ano }}">{{ ano }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group mx-2">
            <label for="uf" class="sr-only">UF:</label>
            <select class="form-control form-control-sm" id="uf" name="uf" required>
                <option value="">UF</option>
                {% for uf in ufs %}
                    <option value="{{ uf }}">{{ uf }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="form-group mx-2">
            <label for="ente" class="sr-only">Cidade:</label>
            <select class="form-control form-control-sm" id="ente" name="ente" disabled required>
                <option value="">Cidade</option>
            </select>
        </div>

        <div class="form-group mx-2 d-none">
            <label for="id_ente" class="sr-only">IBGE</label>  
            <input type="text" id="id_ente" name="id_ente" class="form-control form-control-sm" placeholder="IBGE" size="5" required />
        </div>
        <div class="form-group mx-2 text-center">
            <label for="me_referencia" class="sr-only">Mês</label>
            <select id="me_referencia" name="me_referencia" class="form-control form-control-sm" required>
                <option value="" disabled selected>Selecione o mês</option>
                {% for mes in meses %}
                    <option value="{{ mes.valor }}">{{ mes.nome }}</option>
                {% endfor %}
            </select>
        </div>
        
        <button type="submit" class="btn btn-primary btn-sm">Entrar</button>
    </form>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
   <script>
document.getElementById('uf').addEventListener('change', function() {
    var uf = this.value;
    var enteSelect = document.getElementById('ente');
    enteSelect.innerHTML = '<option value="">Selecione uma cidade</option>';
    document.getElementById('id_ente').value = ''; // Limpa o input IBGE

    if (uf) {
        // Adicionando log para depuração
        console.log('UF selecionada:', uf);

        fetch(`/get_cidades/${uf}`)
            .then(response => {
                // Adicionando log para depuração do status da resposta
                console.log('Status da resposta:', response.status);
                return response.json();
            })
            .then(data => {
                // Adicionando log para depuração dos dados recebidos
                console.log('Cidades recebidas:', data);

                data.forEach(item => {
                    var option = document.createElement('option');
                    option.value = item.cod_ibge; // Define cod_ibge como valor da opção
                    option.textContent = item.ente; // Define o nome da cidade como texto da opção
                    enteSelect.appendChild(option);
                });
                enteSelect.disabled = false; // Habilita o campo de cidades
            })
            .catch(error => {
                // Adiciona log para possíveis erros na chamada fetch
                console.error('Erro ao buscar cidades:', error);
            });
    } else {
        enteSelect.disabled = true;
    }
});

document.getElementById('ente').addEventListener('change', function() {
    var cod_ibge = this.value; // Obter o cod_ibge selecionado
    document.getElementById('id_ente').value = cod_ibge; // Definir o valor do input IBGE
});

   </script>
      
</body>
</html>
